<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/feed.css">
    <title>Code Connect</title>
</head>

<body>
    <aside>
        <div>
            <img src="../img/Logo/Logo_small.png" alt="logo do code connect" class="aside_logo">
            <nav>
                <ul class="aside_lista_itens">
                    <li><a href="#" class="link_publicar">Publicar</a></li>
                        <li>
                            <img src="../img/Icones/PNG/feed.png" alt="icone que representa o feed">
                            <a href="#">Feed</a>
                        </li>
                        <li>
                            <img src="../img/Icones/PNG/account_circle (1).png" alt="icone que representa o perfil do usuário">
                            <a href="#">Perfil</a>
                        </li>
                        <li>
                            <img src="../img/Icones/PNG/info (2).png" alt="icone que representa as informações sobre o Code Connect">
                            <a href="#">Sobre Nós</a>
                        </li>
                        <li>
                            <img src="../img/Icones/PNG/logout (2).png" alt="icone que representa a funcionalidade de logout">
                            <a href="#">Sair</a>
                        </li>
                </ul>
            </nav>
        </div>
    </aside>
    <main>
        <div class="container_busca">
            <input type="search" name="busca" placeholder="Digite o que você procura">
            <span class="search-icon"></span>
        </div>
    </main>
</body>

</html>
