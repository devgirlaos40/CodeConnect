<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Code Connect</title>
</head>

<body>
    <div class="container_background">
        <div class="container-bg-left">
            <img src="../img/Logo/Símbolo.png" class="img_bg_left" alt="logo codeConnect">
        </div>
        <div class="container-bg-right">
            <img src="../img/Logo/Símbolo.png" class="img_bg_right" alt="logo codeConnect">
        </div>
    </div>
    <main class="container_main">
        <div>
            <img src="../img/Imagens Gerais/cadastro_desktop.png" class="img_login"
                alt="mulher negra de óculos digitando de frente pra um computador">
        </div>
        <div class="container_form">
            <div class="container_form_login">
                <div class="container_form_titulos">
                    <h2>Cadastro</h2>
                    <h5>Olá! Preencha seus dados.</h5>
                </div>
                <form action="">
                    <div class="container_form_campos">
                        <div class="container_form_campo">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" class="input" placeholder="Informe seu nome completo" />
                        </div>
                        <div class="container_form_campo">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" class="input" placeholder="Informe seu nome e-mail" />
                        </div>
                        <div class="container_form_campo">
                            <label for="password">Senha</label>
                            <input type="password" class="input" name="password" placeholder="Informe sua senha" />
                        </div>
                    </div>
                    <div class="container_lembrar">
                        <div>
                            <input type="checkbox" name="lembrar" id="lembrar">
                            <label for="lembrar" id="label_lembrar">Lembrar-me</label>
                        </div>
                    </div>
                    <button>
                        <a href="../html/feed.html">
                            Login
                            <img src="../img/Icones/PNG/arrow_forward.png" alt="icone de seta do botão de login">
                        </a>
                    </button>
                </form>
            </div>
            <div class="container_login">
                <p>Já tem conta?</p>
                <a href="../index.html">Faça seu login! <img src="../img/Icones/PNG/login.png" class="icone"
                        alt="icone de formulario" /></a>
            </div>
        </div>
    </main>
</body>

</html>
