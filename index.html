<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Code Connect</title>
</head>

<body>
    <div class="container_background">
        <div class="container-bg-left">
            <img src="./img/Logo/Símbolo.png" class="img_bg_left" alt="logo codeConnect">
        </div>
        <div class="container-bg-right">
            <img src="./img/Logo/Símbolo.png" class="img_bg_right" alt="logo codeConnect">
        </div>
    </div>
    <main class="container_main">
        <div>
            <img src="./img/Imagens Gerais/login_desktop.png" class="img_login"
                alt="mulher negra de óculos digitando de frente pra um computador">
        </div>
        <div class="container_form">
            <div class="container_form_login">
                <div class="container_form_titulos">
                    <h2>Login</h2>
                    <h5>Boas-vindas! Faça seu login.</h5>
                </div>
                <form action="">
                    <div class="container_form_campos">
                        <div class="container_form_campo">
                            <label for="user">E-mail ou Usuário</label>
                            <input type="email" name="user" class="input"
                                placeholder="Informe seu e-mail ou usuário cadastrado" />
                        </div>
                        <div class="container_form_campo">
                            <label for="password">Senha</label>
                            <input type="password" class="input" name="password" placeholder="Informe sua senha" />
                        </div>
                    </div>
                    <div class="container_lembrar">
                        <div>
                            <input type="checkbox" name="lembrar" id="lembrar">
                            <label for="lembrar" id="label_lembrar">Lembrar-me</label>
                        </div>
                        <div>
                            <a href="#" class="esqueci_senha">Esqueci a senha</a>
                        </div>
                    </div>
                    <button>Login <img src="./img/Icones/PNG/arrow_forward.png" alt="icone de seta do botão de login"> </button>
                </form>
                <div class="outras_contas">
                    <hr />
                    <p>ou entre com outras contas</p>
                    <hr />
                </div>
                <div class="container_outras_contas">
                    <div class="outra_conta">
                        <img src="./img/Icones/PNG/Github.png" alt="icone do github">
                        <p>Github</p>
                    </div>
                    <div class="outra_conta">
                        <img src="./img/Icones/PNG/Google.png" alt="icone do gmail" id="img_gmail">
                        <p>Gmail</p>
                    </div>
                </div>
            </div>
            <div class="container_cadastro">
                <p>Ainda não tem conta?</p>
                <a href="#">Crie seu cadastro! <img src="./img/Icones/PNG/assignment.png" class="icone" alt="icone de formulario" /></a>
            </div>
        </div>
    </main>
</body>

</html>
